<div ng-controller="ExampleCtrl">
    <form name="registerPerson" novalidate>
        <div class="row">
            <div class="col-sm-12">
                <h4 class="block-header">Personnummer-exempel, utan directives</h4>
            </div>
        </div>
        <div class="input-block-container">
            <!-- PERSONAL NUMBER -->
            <div class="row input-block">
                <div class="col-sm-3">
                    <span><label for="personId"
                                 class="mandatory"
                                 >Personnummer
                    </label></span>
                </div>
                <div class="col-sm-3">
                    <input type="text"
                           class="form-control"
                           id="personId" name="personId"
                            />

                </div>
            </div>
        </div>

        <div class="row">
            <ng-include src="'navButtons/navButtons.tpl.html'"></ng-include>
        </div>
        <div class="row">
            <ng-include src="'errorMessages/errorMessages.tpl.html'"></ng-include>
        </div>
    </form>
</div>
